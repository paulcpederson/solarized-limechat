# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#e28964'
input-text:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#073642' # base02
  color: '#93a1a1'            # base1
member-list:
  font-family: 'Menlo'
  font-size: 12.0
  color: '#93a1a1' # base1 
  background-color: '#073642' # base02
  operator:
    color: '#b58900' # yellow
  selected:
    color: '#d33682'               # magenta
    background:
      top-line-color: '#002b36'    # base00
      bottom-line-color: '#002b36' # base00
      top-color: '#002b36'         # base00
      bottom-color: '#002b36'      # base00
server-tree:
  font-family: 'Menlo'
  font-size: 12.0
  background-color: '#073642' # base02
  highlight:
    color: '#dc322f' # red
  newtalk:
    color: '#2aa198' # cyan
  unread:
    color: '#859900' # green
  normal:
    active:
      color: '#93a1a1' # base1
    inactive:
      color: '#93a1a1' # base1
  selected:
    active:
      color: '#6c71c4' # violet
    inactive:
      color: '#93a1a1' # base3
    background:
      top-line-color: '#002b36'    # base00
      bottom-line-color: '#002b36' # base00
      top-color: '#002b36'         # base00
      bottom-color: '#002b36'      # base00
